<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
    <meta name="keywords" content="">
    <link rel="shortcut icon" type="image/png" href="https://yamadagenki.github.io/xushengbo/images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/1.1.4/stickyfill.min.js"></script>
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    {% if page.description %}
    <meta property="og:image" content='{{ site.url }}{{page.thumbnail}}'>
    <meta property="og:description" content='{{ page.description }}'>
    <meta name="description" content='{{ page.description }}'>
    <meta property="og:url" content="{{ page.url }}/">
    {% else %}
    <meta property="og:url" content="{{ site.url }}/">
    <meta property="og:image" content='{{ site.url }}/assets/img/og_img.jpg'>
    <meta property="og:description" content='{{ site.description }}'>
    <meta name="description" content='{{ site.description }}'>
    {% endif %}
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@yamadagenki0607">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108090599-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-108090599-1');
    </script>
  </head>
  <body>
    <div class="container-fluid" id="navContainer">
      {% include header.html %}
    </div>
    <div class="container">
      {{ content }}
    </div>
    <div class="container-fluid" id="footer-container">
      {% include footer.html %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="{{ site.url }}/assets/js/functions.js"></script>
  </body>
</html>
