<h1 class='category-title-page'>2018年おすすめ</h1>
<div class="col-xs-12 home-wrap">
{% for post in site.categories.y2018 %}
  <div class="col-xs-12 col-sm-4 col-md-3 article-cards">
    <a href="{{ post.url | prepend: site.base_path }}"><img src='{{ post.thumbnail | prepend: site.base_path }}' class="thumbnails"></a>
    <h3><a href="{{ post.url | prepend: site.base_path }}">{{ post.title }}</a></h3>
    <span class="meta">{{ post.date | date_to_string }}</span><br>
  </div>
{% endfor %}
</div>
